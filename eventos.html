                <div class="container4 container-eventos-mobile">
                    <label class="texto-eventos-3"> O  CINE DEBATE  é uma proposta de atividade organizada e coordenada pela
                    pesquisadora Dra. Mille Caroline Rodrigues Fernandes ‘Makyesi’, que contempla os dois 
                    grupos de pesquisa em que integra: Núcleo de Estudos Africanos e Afro-brasileiros em 
                    Línguas e Culturas (NGEAALC/UNEB) e o Programa Memória da Educação na Bahia 
                    (PROMEBA/UNEB). A atividade ocorrerá dia 30 de maio de 2022, das 15 às 17 horas, 
                    no Auditório Jurandir Oliveira – Departamento de Educação Campus I da Universidade 
                    do Estado da Bahia (UNEB).</label>

                    <br>

                    <div class="id-colaboradores">
                        <img class="forma-colaboradores-img" src="img/Eventos/Livro - 01.png" width="214" height="295">
                        <div class="margem-eventos apagar-elemento-mobile">
                            <label class="texto-eventos">Sinopse:</label>
                            <label class="texto-eventos-1"> O curta metragem “Guilhermina”, lançado em 2019, 
                        sob a direção e produção da cineasta cubana Aida Sarduy toma 
                        como ponto de partida a história entre um menino branco e sua
                        cuidadora, uma mulher negra chamada Guillermina. Esta 
                        história real, ambientada em Havana nos anos 40, relembra os 
                        anos mais felizes de uma infância marcada pela presença de 
                        Guillermina, porém, a história se desdobra, se abre e transcende 
                        os acontecimentos que são narrados, levando os espectadores a 
                        atravessar lugares onde terão que enfrentar e questionar o que 
                        ouvem e observam.
                         </label>
                        </div>

                        <div class="apagar-elementos-pc">
                            <label class="texto-eventos-mobile">Sinopse:</label><br>
                            <label class="texto-eventos-mobile"> O curta metragem “Guilhermina”, lançado em 2019, 
                        sob a direção e produção da cineasta cubana Aida Sarduy toma 
                        como ponto de partida a história entre um menino branco e sua
                        cuidadora, uma mulher negra chamada Guillermina. Esta 
                        história real, ambientada em Havana nos anos 40, relembra os 
                        anos mais felizes de uma infância marcada pela presença de 
                        Guillermina, porém, a história se desdobra, se abre e transcende 
                        os acontecimentos que são narrados, levando os espectadores a 
                        atravessar lugares onde terão que enfrentar e questionar o que 
                        ouvem e observam.
                         </label>
                        </div>

                    </div>
                    <br><br><br>
                    <label class="texto-corpo-eventos">
                    O filme concorreu em várias festivais de cinema com destaque para:  
                    </label>

                    <label class="texto-eventos-3"> Festival Selections and Screenings<br>
                     New Orleans Film Festival (2019) / New Orleans, United States.<br>
                    Uppsala International Short Film Festival (2020) / Uppsala, Sweden.<br>
                    Évreux International Educational Film Festival (2020) / Évreux, France<br>
                    Centre de Cultura Contemporanea Barcelona (CCCB) / Debate La cicatriz colonial (2020) / 
                    Barcelona, Spain<br>
                    My First Doc (2020) / Tunis, Tunisia<br>
                    FIPADOC (2021) / Biarritz, France<br>
                    Clermont-Ferrand International Short Film Festival (2021) / Clermont-Ferrand, France<br>
                    SANFICI (2021) / Bucaramanga, Colombia<br>
                    Pan African Film & Arts Festival LA, California, 2021<br>
                    IndieCork Festival - Ireland, 2021<br>
                    5th Edition of Black Canvas Festival de Cine Contemporáneo 2021, México.
                    </label>


                    <br>
                    <label class="texto-eventos-4"> Mini currículo da cineasta: </label>
                    <div class="id-colaboradores">
                        <img class="img-eventos-mobile-2" src="img/Eventos/Muie.png">
                        <div class="margem-colaboradores">
                            <label class="texto-eventos-2 texto-eventos-mobile"> Aída Esther Bueno Sarduy, PhD.
                        Doctora “Cum Laude” por la Universidad Complutense de 
                        Madrid. Tesis doctoral sobre el liderazgo de las mujeres
                        sacerdotisas en el Xangô de Recife. Ha realizado investigaciones 
                        en Cuba y Brasil sobre las religiones de origen africano desde la 
                        perspectiva de género y la teoría y la crítica feminista. 
                        Especialización en cultura de la diáspora africana en América 
                        Latina y relaciones interétnicas (Centro de Estudios Afro-Asiáticos, UCM, Río de Janeiro, Brasil). Investiga en la 
                        actualidad los procesos de compra venta, cartas de libertad y 
                        Acciones de libertad de mujeres esclavizadas en Brasil, siglos 
                        XVIII y XIX, Estado de Pernambuco. Desde 1999 trabaja como 
                        Global Professor en New York University, Boston University, 
                        Middlebury College, y Stanford. Desarrolla el proyecto: 
                        Referencias biográficas para un feminismo afrocentrado. Es 
                        realizadora de cine documental:1939 días (7', 2015), 
                        "Guillermina", (17'; 2019), "Rezadeira” y "Anna Borges do 
                        Sacramento" (work in progress). En la actualidad coordina el 
                        laboratorio de arte dirigido a mujeres afro, una iniciativa de 
                        Ébano Teatro y Mujeres Afro en Escena (con patrocinio del 
                        Ministerio de Cultura del Perú, y la Casa de España en Lima).
                             </label>
                        </div>
